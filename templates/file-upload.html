{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block content %}
    <div class="container">
        <h1>Welcome to File Upload</h1>
        <p>This is the page where I will be a bit strict. Do not upload any sensitive data here.</p>
        <p>The contents of the storage is purged regularly.</p>
        
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit" class="mt-3 btn btn-block btn-primary">Upload File</button>
        </form>
    </div>
{% endblock %}
